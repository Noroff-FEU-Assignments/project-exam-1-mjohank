<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts | Roasted Reverie</title>
  </head>
  <body>
    <!-- HEADER -->

    <!-- MAIN SECTION -->

    <main>
      <h1>Blog Posts</h1>

      <!-- CATEGORY-LINKS SECTION -->

      <section class="category-section">
        <div class="category-links-container">CATEGORY LINKS HER**</div>
      </section>

      <!-- BLOGLIST SECTION -->

      <section class="bloglist-section">
        <div class="bloglist-container">
          <div class="blogpost-card-container">LIST OF BLOG CARDS HERE**</div>

          <button class="view-more-btn">VIEW MORE</button>
        </div>
      </section>
    </main>

    <!-- NEWSLETTER SECTION -->

    <section class="newsletter-section">
      <div class="newsletter-txt">
        <h3 class="newsletter-main-heading">Subscribe to my newsletter</h3>

        <h4 class="newsletter-sec-heading">
          Stay up to date with the latest reveries
        </h4>
      </div>

      <div class="newsletter-form-container">
        <div class="form-feedback">FORM FEEDBACK HERE**</div>

        <input
          type="text"
          class="newsletter-input-field"
          id="newsletter-input-field"
          placeholder="example@email.com"
        />

        <button class="newsletter-btn">Subscribe</button>
      </div>
    </section>

    <!-- FOOTER -->
  </body>
</html>
