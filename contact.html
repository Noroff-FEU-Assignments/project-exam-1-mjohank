<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Roasted Reverie</title>
  </head>
  <body>
    <!-- HEADER -->

    <!-- MAIN SECTION -->
    <main>
      <!-- CONTACT FORM -->
      <section class="contact-form-section">
        <img src="#" alt="CONTACT ALT TXT HERE**" />

        <form action="WORDPRESS CONTACT ENDPOINT HERE**" class="contact-form">
          <p class="contact-txt">
            I would love to hear from you:) Fill out the form below and I will
            get back to you shortly
          </p>

          <label for="contact-name">Name</label>
          <input
            type="text"
            id="contact-name"
            placeholder="Starsky Bucksfield"
          />

          <label for="contact-email">Email</label>
          <input
            type="email"
            name="contact-email"
            id="contact-email"
            placeholder="starskybuck@example.com"
          />

          <input
            type="text"
            name="contact-subject"
            id="contact-subject"
            placeholder="I love coffee too!"
          />

          <textarea
            name="contact-textarea"
            id="contact-textarea"
            cols="30"
            rows="10"
            placeholder="Your message.."
          ></textarea>

          <button class="contact-submit-btn">Send</button>
        </form>
      </section>
    </main>

    <!-- NEWSLETTER SECTION -->

    <section class="newsletter-section">
      <div class="newsletter-txt">
        <h3 class="newsletter-main-heading">Subscribe to my newsletter</h3>

        <h4 class="newsletter-sec-heading">
          Stay up to date with the latest reveries
        </h4>
      </div>

      <div class="newsletter-form-container">
        <div class="form-feedback">FORM FEEDBACK HERE**</div>

        <input
          type="text"
          class="newsletter-input-field"
          id="newsletter-input-field"
          placeholder="example@email.com"
        />

        <button class="newsletter-btn">Subscribe</button>
      </div>
    </section>

    <!-- FOOTER -->

    <footer>
      <div class="footer-logo-links-icons">
        <div class="footer-logo">
          <a href="#" class="logo-large"
            ><img src="resources/logo-large.png" alt="logo"
          /></a>
        </div>

        <ul class="footer-link-list">
          <li class="footer-link">Home</li>
          <li class="footer-link">Posts</li>
          <li class="footer-link">About</li>
          <li class="footer-link">Contact</li>
        </ul>

        <div class="footer-icons">
          <a href="#">faceicon**</a>
          <a href="#">insticon**</a>
          <a href="#">snapicon**</a>
        </div>
      </div>
      <p class="copyright-txt">&copy Copyright Roasted Reverie</p>
    </footer>
  </body>
</html>
