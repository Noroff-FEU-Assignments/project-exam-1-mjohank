<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Roasted Reverie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5d47c883f3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>

  <body>
    <!-- HEADER -->

    <header>
      <div class="logo-container">
        <a href="index.html" class="logo_large"
          ><img src="resources/logos/logo-large.png" alt="logo"
        /></a>
      </div>

      <div class="nav-bar">
        <label for="menu-checkbox" class="menu-label">
          <iconify-icon
            icon="tabler:menu-deep"
            class="menu-icon"
          ></iconify-icon>
        </label>

        <input type="checkbox" id="menu-checkbox" class="menu-checkbox" />

        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="current-page">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="nav-list-centering"></div>
    </header>

    <!-- MAIN SECTION -->

    <main>
      <h1 class="main-heading contact-main-heading">Contact</h1>

      <!-- CONTACT FORM -->

      <section class="contact-form-section bs br">
        <!-- Contact image  -->

        <div class="contact-img"></div>

        <form action="#" class="contact-form" novalidate>
          <!-- Contact text -->

          <p class="contact-txt txt">
            I'd love to hear from you! Fill out the form below and I will get
            back to you :)
          </p>

          <!-- Name input -->

          <div class="contact-name-container contact-input-container">
            <label for="contact-name" class="txt contact-label"
              >Name* <span class="contact-name-feedback"></span
            ></label>
            <input
              type="text"
              id="contact-name"
              class="contact-input br"
              placeholder="Starsky Bucksfield"
            />
          </div>

          <!-- Email input -->

          <div class="contact-email-container contact-input-container">
            <label for="contact-email" class="txt contact-label"
              >Email* <span class="contact-email-feedback"></span
            ></label>
            <input
              type="email"
              name="contact-email"
              id="contact-email"
              class="contact-input br"
              placeholder="starskybuck@example.com"
            />
          </div>

          <!-- Subject input  -->

          <div class="contact-subject-container contact-input-container">
            <label for="contact-subject" class="txt contact-label"
              >Subject* <span class="contact-subject-feedback"></span
            ></label>
            <input
              type="text"
              name="contact-subject"
              id="contact-subject"
              class="contact-input br"
              placeholder="I love coffee too!"
            />
          </div>

          <!-- Message textarea -->

          <div class="contact-message-container contact-input-container">
            <label for="contact-textarea" class="txt contact-label"
              >Message* <span class="contact-message-feedback"></span
            ></label>
            <textarea
              name="contact-textarea"
              id="contact-textarea"
              class="contact-input br"
              cols="30"
              rows="10"
              placeholder="Your message.."
            ></textarea>
          </div>

          <!-- Form feedback -->

          <p class="contact-form-feedback txt"></p>

          <!-- Submit button -->

          <div class="contact-btn-container">
            <button class="contact-btn btn">Send</button>
          </div>
        </form>
      </section>
    </main>

    <!-- FOOTER -->

    <footer>
      <!-- NEWSLETTER SECTION -->

      <section class="newsletter-section">
        <div class="newsletter-txt">
          <h3 class="newsletter-main-heading section-heading">
            Subscribe to my newsletter
          </h3>

          <p class="newsletter-info txt">
            Stay up to date with the latest reveries
          </p>
        </div>

        <div class="newsletter-form-container">
          <form action="#" method="post" novalidate class="newsletter-form">
            <input
              type="email"
              name="email"
              class="newsletter-input bs br"
              id="newsletter-input"
              placeholder="example@email.com"
            />

            <button type="submit" class="newsletter-btn btn bs">
              Subscribe
            </button>
          </form>
        </div>
      </section>

      <section class="footer-links">
        <div class="footer-logo">
          <a href="#" class="logo_large"
            ><img src="resources/logos/logo-small.png" alt="logo"
          /></a>
        </div>

        <ul class="footer-nav-list">
          <li class="footer-link">Home</li>
          <li class="footer-link">Posts</li>
          <li class="footer-link">About</li>
          <li class="footer-link">Contact</li>
        </ul>

        <div class="footer-social-icons">
          <a href="#" class="footer-social-icon">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a href="#" class="footer-social-icon">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="footer-social-icon">
            <i class="fa-brands fa-snapchat"></i>
          </a>
        </div>
      </section>

      <p class="copyright-txt">&copy Copyright Roasted Reverie</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/components/NewsletterForm.js" type="module"></script>
    <script src="js/components/contactForm.js" type="module"></script>
  </body>
</html>
