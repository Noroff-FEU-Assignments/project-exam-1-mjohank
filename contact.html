  <body>
    <!-- HEADER -->

    <header>
      <div class="logo-container">
        <a href="index.html" class="logo_large"
          ><img src="resources/logos/logo-large.png" alt="logo"
        /></a>
      </div>

      <div class="nav-bar">
        <label for="menu-checkbox" class="menu-label">

          </ul>
        </nav>
      </div>
      <div class="nav-list-centering"></div>
    </header>

    <!-- MAIN SECTION -->

    <main>
      <h1 class="main-heading contact-main-heading">Contact</h1>

      <!-- CONTACT FORM -->

      <section class="contact-form-section bs br">
        <!-- Contact image  -->

        <div class="contact-img"></div>

        <form class="contact-form" novalidate>
          <!-- Contact text -->

          <p class="contact-txt txt">
            I'd love to hear from you! Fill out the form below and I will get
            back to you :)
          </p>

          <!-- Name input -->

          <div class="contact-name-container contact-input-container">
            <label for="your-name" class="txt contact-label"
              >Name* <span class="contact-name-feedback"></span
            ></label>

            <input
              type="text"
              id="your-name"
              name="your-name"
              class="contact-input txt-light br"
              placeholder="Starsky Bucksfield"
            />
          </div>

          <!-- Email input -->

          <div class="contact-email-container contact-input-container">
            <label for="your-email" class="txt contact-label"
              >Email* <span class="contact-email-feedback"></span
            ></label>

            <input
              type="email"
              name="your-email"
              id="your-email"
              class="contact-input txt-light br"
              placeholder="starskybuck@example.com"
            />
          </div>

          <!-- Subject input  -->

          <div class="contact-subject-container contact-input-container">
            <label for="your-subject" class="txt contact-label"
              >Subject* <span class="contact-subject-feedback"></span
            ></label>

            <div class="contact-subject-wrapper">
              <input
                type="text"
                name="your-subject"
                id="your-subject"
                class="contact-input txt-light br"
                placeholder="I love coffee too!"
              />
              <div class="sub-char-count txt-light">0/15</div>
            </div>
          </div>

          <!-- Message textarea -->

          <div class="contact-message-container contact-input-container">
            <label for="your-message" class="txt contact-label"
              >Message* <span class="contact-message-feedback"></span
            ></label>

            <div class="contact-textarea-wrapper">
              <textarea
                name="your-message"
                id="your-message"
                class="contact-input txt-light br"
                cols="30"
                rows="10"
                placeholder="Your message.."
              ></textarea>
              <div class="msg-char-count txt-light">0/25</div>
            </div>
          </div>

          <!-- Form feedback -->

          <p class="contact-form-feedback txt"></p>

          <!-- Submit button -->

          <div class="contact-btn-container">
            <!-- <button class="contact-btn btn">Send</button> -->
            <input type="submit" class="contact-btn btn" />
          </div>
        </form>
      </section>
    </main>

    <!-- FOOTER -->

    <footer>
      <!-- NEWSLETTER SECTION -->

      <section class="newsletter-section">
        <div class="newsletter-txt">
          <h3 class="newsletter-main-heading section-heading">
            Subscribe to my newsletter
          </h3>

          <p class="newsletter-info txt">
            Stay up to date with the latest reveries
          </p>
        </div>

        <div class="newsletter-form-container">
          <form action="#" method="post" novalidate class="newsletter-form">
            <input
              type="email"
              name="email"
              class="newsletter-input bs br"
              id="newsletter-input"
              placeholder="example@email.com"
            />

            <button type="submit" class="newsletter-btn btn bs">
              Subscribe
            </button>
          </form>
        </div>
      </section>

      <section class="footer-links">
        <div class="footer-logo">
          <a href="index.html" class="logo_large"
            ><img src="resources/logos/logo-small.png" alt="logo"
          /></a>
        </div>

        <ul class="footer-nav-list">
          <li><a href="index.html" class="footer-link">Home</a></li>
          <li><a href="posts.html" class="footer-link">Posts</a></li>
          <li><a href="about.html" class="footer-link">About</a></li>
          <li><a href="contact.html" class="footer-link">Contact</a></li>
        </ul>

        <div class="footer-social-icons">
          <a href="https://www.facebook.com/" class="footer-social-icon">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a href="https://www.instagram.com/" class="footer-social-icon">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://www.snapchat.com/" class="footer-social-icon">
            <i class="fa-brands fa-snapchat"></i>
          </a>
        </div>
      </section>

      <p class="copyright-txt">&copy Copyright Roasted Reverie</p>
    </footer>
