  <body>
    <!-- HEADER -->

    <header>
      <div class="logo-container">
        <a href="index.html" class="logo_large"
          ><img src="resources/logos/logo-large.png" alt="logo"
        /></a>
      </div>

      <div class="nav-bar">
        <label for="menu-checkbox" class="menu-label">
          <iconify-icon

        </nav>

    <!-- MAIN SECTION -->

    <main>
      <div class="homepage-error-container"></div>

      <!-- HERO SECTION -->

      <section class="homepage-hero-section"></section>

      <!-- LATEST POSTS SECTION -->

      <section class="latest-posts-section">
        <h2 class="section-heading latest-posts-heading">Latest Posts</h2>
        <div class="carousel-container">
          <div class="carousel-inner">
            <!-- Loader -->
            <div class="loader-container">
              <iconify-icon
                icon="streamline:coffee-bean"
                class="loader"
              ></iconify-icon>
              <p class="loading-txt">Building terrain...</p>
            </div>

            <!-- Carousel content -->
            <div class="track"></div>
          </div>
          <div class="carousel-nav">
            <i class="fa-solid fa-chevron-left prev-arrow carousel-arrow"></i>

            <i class="fa-solid fa-chevron-right next-arrow carousel-arrow"></i>

      <!-- WELCOME SECTION -->

      <section class="welcome-section bs br"></section>

      <section class="newsletter-section">

          <li><a href="posts.html" class="footer-link">Posts</a></li>

          <li><a href="contact.html" class="footer-link">Contact</a></li>
