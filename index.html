<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Roasted Reverie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5d47c883f3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <div class="logo-container">
        <a href="index.html" class="logo_large"
          ><img src="resources/logos/logo-large.png" alt="logo"
        /></a>
      </div>

      <nav>
        <a href="index.html" class="current-page">Home</a>
        <a href="posts.html">Posts</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="nav-menu-container">
        <label for="menu-checkbox" class="menu-label"
          ><iconify-icon
            icon="tabler:menu-deep"
            class="menu-icon"
          ></iconify-icon
        ></label>

        <input type="checkbox" id="menu-checkbox" class="menu-checkbox" />
      </div>
    </header>

    <!-- MAIN SECTION -->

    <main>
      <!-- HERO SECTION -->

      <section class="homepage-hero-section"></section>

      <!-- LATEST POSTS SECTION -->

      <section class="latest-posts-section">
        <div class="carousel-container">
          <div class="carousel-inner">
            <div class="track"></div>
          </div>
          <div class="carousel-nav">
            <i class="fa-solid fa-chevron-left prev-arrow carousel-arrow"></i>

            <i class="fa-solid fa-chevron-right next-arrow carousel-arrow"></i>
          </div>
        </div>
      </section>

      <!-- WELCOME SECTION -->

      <section class="welcome-section bs br"></section>

      <section class="quote-section"></section>
    </main>

    <!-- FOOTER -->

    <footer>
      <!-- NEWSLETTER SECTION -->

      <section class="newsletter-section">
        <div class="newsletter-txt">
          <h3 class="newsletter-main-heading section-heading">
            Subscribe to my newsletter
          </h3>

          <p class="newsletter-info txt">
            Stay up to date with the latest reveries
          </p>
        </div>

        <div class="newsletter-form-container">
          <form action="#" method="post" novalidate class="newsletter-form">
            <input
              type="email"
              name="email"
              class="newsletter-input bs br"
              id="newsletter-input"
              placeholder="example@email.com"
            />

            <button type="submit" class="newsletter-btn btn bs">
              Subscribe
            </button>
          </form>
        </div>
      </section>

      <section class="footer-links">
        <div class="footer-logo">
          <a href="#" class="logo_large"
            ><img src="resources/logos/logo-small.png" alt="logo"
          /></a>
        </div>

        <ul class="footer-nav-list">
          <li class="footer-link">Home</li>
          <li class="footer-link">Posts</li>
          <li class="footer-link">About</li>
          <li class="footer-link">Contact</li>
        </ul>

        <div class="footer-social-icons">
          <a href="#" class="footer-social-icon">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a href="#" class="footer-social-icon">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="footer-social-icon">
            <i class="fa-brands fa-snapchat"></i>
          </a>
        </div>
      </section>

      <p class="copyright-txt">&copy Copyright Roasted Reverie</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/components/latestPostsCarousel.js" type="module"></script>
    <script src="js/components/NewsletterForm.js" type="module"></script>

    <script src="js/utility-scripts/constants.js" type="module"></script>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
