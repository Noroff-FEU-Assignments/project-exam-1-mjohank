<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><span class="post-title"></span> | Roasted Reverie</title>
  </head>
  <body>
    <!-- HEADER -->

    <!-- MAIN SECTION -->
    <main>
      <h1 class="post-page-header">POST HEADING HERE*</h1>

      <section class="post-content-container">
        <div class="prev-date-next-bar">
          <a href="#" class="prev-date-next-item">PREVIOUS POST</a>

          <h4 class="prev-date-next-item">
            POSTED: <span class="posted-date">POSTED DATE HERE**</span>
          </h4>

          <a href="#" class="prev-date-next-item">NEXT POST</a>
        </div>

        <img src="" alt="post-image**" />

        <div class="post-paragraphs-container"></div>
      </section>

      <!-- COMMENTS SECTION -->

      <section class="comments-section">
        <h2 class="comments-heading">Comments</h2>

        <div class="user-comments-container"></div>
      </section>

      <section class="comment-form-container">
        <h2 class="leave-comment-heading">Leave a comment</h2>

        <div class="comment-form">
          <label for="comment-name" class="comment-label">Name</label>
          <input
            type="text"
            id="comment-name"
            name="comment-name"
            placeholder="Starsky Bucksfield"
            class="comment-input"
          />

          <label for="comment-email" class="comment-label">Email</label>
          <input
            type="text"
            name="comment-email"
            id="comment-email"
            placeholder="starskybuck@example.com"
            class="comment-input"
          />

          <textarea
            name="comment-text"
            id="comment-text"
            cols="30"
            rows="10"
            placeholder="Your message.."
          ></textarea>
        </div>
      </section>

      <!-- NEWSLETTER SECTION -->

      <section class="newsletter-section">
        <div class="newsletter-txt">
          <h3 class="newsletter-main-heading">Subscribe to my newsletter</h3>

          <h4 class="newsletter-sec-heading">
            Stay up to date with the latest reveries
          </h4>
        </div>

        <div class="newsletter-form-container">
          <div class="form-feedback">FORM FEEDBACK HERE**</div>

          <input
            type="text"
            class="newsletter-input-field"
            id="newsletter-input-field"
            placeholder="example@email.com"
          />

          <button class="newsletter-btn">Subscribe</button>
        </div>
      </section>

      <!-- FOOTER -->

      <footer></footer>
    </main>
  </body>
</html>
